AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 Static Website hosting Using cloudformation"

Resources:
  MyS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: "my-s3-static-bucket-by-cf-pk4"
      WebsiteConfiguration:
        IndexDocument: "index.html"
        ErrorDocument: "error.html"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      VersioningConfiguration:
        Status: Enabled

  BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref MyS3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "PublicReadGetObject"
            Effect: "Allow"
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${MyS3Bucket}/*"

Outputs:
  WebsiteURL:
    Description: URL for website hosted on S3
    Value: !GetAtt MyS3Bucket.WebsiteURL
  S3BucketSecureURL:
    Description: S3 bucket Secure URL
    Value: !Join ["", ["https://", !GetAtt MyS3Bucket.DomainName]]
